name: MASTER/DEPLOY

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pull mongo
        run: docker pull mongo:latest
      - name: Start mongodb
        run: |
          cd mongodb 
          docker-compose up -d
          cd ..
      - name: Install Maven
        run: |
          apt update
          apt install maven -y
          apt clean -y
      - name: Instal Maven Requierements
        run: mvn clean install -f com.sgr/pom.xml
      - name: Test and Build
        run: mvn -B package -f com.sgr/pom.xml
