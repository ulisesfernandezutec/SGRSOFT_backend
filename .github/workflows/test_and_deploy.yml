name: TESTING AND DEPLOY

on:
  push:
    branches: [test]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pull mongo
        run: docker pull mongo:latest
      - name: Start mongodb
        run: |
          cd mongodb 
          docker-compose up -d
          cd ..
      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install maven -y
          sudo apt clean -y
      - name: Test and Build
        run: mvn -B package -f com.sgr/pom.xml
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0          
      - name: Merge dev with main
        uses: devvspaces/merge-branches@v1
        with:
          token: ${{ github.TOKEN }}
          from_branch: test
          to_branch: main
      - name: Build Docker Image
        run: |
          docker build -t s22-utec-pro-backend .
          docker tag s22-utec-pro-backend:latest public.ecr.aws/s5z8r0i9/s22-utec-pro-backend:latest
          docker push public.ecr.aws/s5z8r0i9/s22-utec-pro-backend:latest
      - name: Push to AWS ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          image: s22-utec-pro-backend:latest